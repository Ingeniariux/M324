name: Playwright Tests
on:
  push:
    branches: [ main, master, vittest ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    defaults:  # ðŸ‘ˆ ADD THIS
      run:
        working-directory: ./my-agenda-app  # ðŸ‘ˆ Your app directory
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
        cache-dependency-path: './my-agenda-app/package-lock.json'  # ðŸ‘ˆ ADD THIS
    
    - name: Install dependencies
      run: npm ci  # Now runs in my-agenda-app/
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps  # Now runs in my-agenda-app/
    
    - name: Run Playwright tests
      run: npx playwright test  # Now runs in my-agenda-app/
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: ./my-agenda-app/playwright-report/  # ðŸ‘ˆ UPDATE THIS PATH
        retention-days: 30