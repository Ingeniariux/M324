name: CI

on:
  push:
    branches:
      - '**'        # This includes vittest branch
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      # Still use npm install until we get package-lock.json committed
      - run: npm install
      
      - run: npm run build
      - run: npm run test --if-present